<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FS Car</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="loginForm" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" name="email" class="w-full border rounded-lg px-3 py-2" required>
      <p class="text-red-500 text-sm hidden">Enter a valid email.</p>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" name="password" class="w-full border rounded-lg px-3 py-2" required minlength="6">
      <p class="text-red-500 text-sm hidden">Password is required.</p>
    </div>

    <!-- Submit -->
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
      Login
    </button>

    <p id="loginSuccess" class="text-green-600 text-center mt-4 hidden">
      âœ… Login successful!
    </p>
      
    <!-- Back Button -->
     <div><br/>
  <a href="index.html" 
     class="w-full block bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 text-center transition">
     Back
  </a></div>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      loginForm.querySelectorAll('input').forEach(field => {
        const errorMsg = field.nextElementSibling;
        if (!field.checkValidity()) {
          errorMsg.classList.remove('hidden');
          valid = false;
        } else {
          errorMsg.classList.add('hidden');
        }
      });

      if (valid) {
        document.getElementById('loginSuccess').classList.remove('hidden');
        loginForm.reset();
      }
    });
  </script>
</body>
</html>
